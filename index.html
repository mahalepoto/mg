        <!doctype html>
        <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Matching Game</title>
            <meta name="description" content="">
            <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
            <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
            <link rel="stylesheet" href="css/app.css">
        </head>
        <body>

            <div class="container">
                <header>
                    <h1>Matching Game</h1>
                </header>

                <section class="score-panel">
                	<ul class="stars">
                		<li id= 'star1'><i class="fa fa-star"></i></li>
                		<li id= 'star2' ><i class="fa fa-star"></i></li>
                		<li id= 'star3'><i class="fa fa-star"></i></li>
                	</ul>

                	<span id="moves">0</span> Moves
                    <span id="timer">0</span> Timer

                    <div class="restart">
                		<i class="fa fa-repeat"></i>
                	</div>
                </section>

                <ul class="deck">
                    <li class="card">
                        <i class="fa fa-diamond symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-paper-plane-o symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-anchor symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bolt symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-cube symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-anchor symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-leaf symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bicycle symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-diamond symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bomb symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-leaf symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bomb symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bolt symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bicycle symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-paper-plane-o symbols"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-cube symbols"></i>
                    </li>
                </ul>
            </div>
            <!-- creating popup --> 
        <div>
        <h1>Congratulations!</h1>
        <div class="stars-summary">
          <span><i class="fas fa-star"></i></span>
          <span class="second-star"><i class="fas fa-star"></i></span>
          <span class="third-star"><i class="fas fa-star"></i></span>
        </div>
        <p>You did it in <span class="moves-summary"></span> moves and <span class="time-summary"></span> seconds!</p>
        <button class="play-again-button">Play again</button>
      </div>
      <!-- creating popup -->    

            <script src="js/app.js"></script>
        </body>
        </html>
