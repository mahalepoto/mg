<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        		<li id= 'star2' ><i class="fa fa-star"></i></li>
        		<li id= 'star3'><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves">0</span> Moves

            <div class="restart">

        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond symbols"></i>
            </li>
            <li class="card">

            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bicycle symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o symbols"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube symbols"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
